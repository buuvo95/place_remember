{% extends "base.html" %}
{% load tailwind_filters %}
{% block title %}
Create new memory
{% endblock title %}
{% block content %}

    <div class="max-w-lg mx-auto">
        <div class="flex justify-center mb-5">
            <div class="text-center">
                <h1 class="text-3xl">Create a new memory</h1>
            </div>
        </div>
        <form action="" method="post">
            {{ form.media }}
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">Submit</button>
        </form>

        <div class="py-5 border-t border-gray-200 mt-5">
            <a class="hover:text-blue-500 mt-3" href="#">Go back to Memories</a>
        </div>

    </div>
{% endblock content %}
